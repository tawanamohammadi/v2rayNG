name: Build TawRay APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            --channel=0 \
            --install "ndk;28.2.13676358"
          echo "NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV

      - name: Build libtun2socks
        run: |
          bash compile-tun2socks.sh && bash compile-hevtun.sh

      - name: Copy libtun2socks
        run: |
          cp -r ${{ github.workspace }}/libs ${{ github.workspace }}/V2rayNG/app

      - name: Fetch AndroidLibXrayLite tag
        run: |
          pushd AndroidLibXrayLite
          CURRENT_TAG=$(git describe --tags --abbrev=0)
          echo "Current tag in this repo: $CURRENT_TAG"
          echo "CURRENT_TAG=$CURRENT_TAG" >> $GITHUB_ENV
          popd

      - name: Download libv2ray
        uses: robinraju/release-downloader@v1.12
        with:
          repository: '2dust/AndroidLibXrayLite'
          tag: ${{ env.CURRENT_TAG }}
          fileName: 'libv2ray.aar'
          out-file-path: V2rayNG/app/libs/

      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: 'AndroidLibXrayLite/go.mod'
          cache: false

      - name: Build libhysteria2
        run: |
          bash libhysteria2.sh

      - name: Copy libhysteria2
        run: |
          cp -r ${{ github.workspace }}/hysteria/libs ${{ github.workspace }}/V2rayNG/app

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x V2rayNG/gradlew

      - name: Build Debug APK
        working-directory: V2rayNG
        run: ./gradlew assembleFdroidDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: TawRay-debug-apk
          path: V2rayNG/app/build/outputs/apk/fdroid/debug/*.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        working-directory: V2rayNG
        run: ./gradlew assembleFdroidRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: TawRay-release-apk-unsigned
          path: V2rayNG/app/build/outputs/apk/fdroid/release/*.apk
          retention-days: 30
